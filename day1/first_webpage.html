<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
</head>
<body>
    <table border="3" height="150" width="300">
        <tr style="background-color: red;text-align: left;vertical-align: top;">
                <td>one</td>
                <td>two</td>
        </tr>
        <tr style="background-color: blue;text-align: center;vertical-align: middle;">
                <td>three</td>
             <td>four</td>
    </tr>
    <tr style="background-color: green; text-align: right;vertical-align: bottom;">
            <td>five</td>
            <td>six</td>
</tr>

    </table>
</body>
</html>
