<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax image</title>
    <style>
            .parallax{
                background-image: url("jai_shree_ram_hanuman-t2.jpg");
                height: 800px;
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
                
            }
    </style>
</head>
<body>
    <p> parallax effect demo. scroll up and down this page to see the parallax effect</p>
    <div class="parallax"></div>
    <div style="height:1200px ; color: rgb(248, 139, 4);">Parallax Demo</div>

    
</body>
</html>
