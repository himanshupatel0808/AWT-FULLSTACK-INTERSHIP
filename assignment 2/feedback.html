<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        resize: vertical;
      }

      textarea {
        height: 100px;
      }

      .btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #45a049;
      }

      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Feedback Page</h1>

    <div class="container">
      <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <input type="submit" value="Submit" class="btn" />
      </form>

      <div id="messageContainer" class="message" style="display: none"></div>
    </div>

    <script>
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var name = document.getElementById("name").value;
          var email = document.getElementById("email").value;
          var message = document.getElementById("message").value;

          // Send the feedback to the server (you can replace this code with your own implementation)
          // Here, we'll just display the submitted feedback on the page

          var messageContainer = document.getElementById("messageContainer");
          messageContainer.style.display = "block";
          messageContainer.textContent =
            "Thank you for your feedback, " + name + "!";

          // Clear the form fields
          document.getElementById("name").value = "";
          document.getElementById("email").value = "";
          document.getElementById("message").value = "";
        });
    </script>
  </body>
</html>
